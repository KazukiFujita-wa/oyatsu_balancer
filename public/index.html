<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>おやつ予算アプリ</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <img src="images/choco.jpg">
</head>
<body>
    <div class="container">
        <h1>🍪 おやつ予算アプリ</h1>
        <div class="input-section">
        <label for="budget">予算（円）:</label>
        <input type="number" id="budget" placeholder="例: 500" min="100" step="50" />
    </div>

    <div>
        <label for="balance">味のバランス（甘い↔しょっぱい）</label>
        <input type="range" id="balance" min="0" max="10" value="5" />
        <div class="balance-labels">
            <span>甘い</span>
            <span>しょっぱい</span>
        </div>
    </div>  
        <button id="searchBtn">おやつを探す！</button>
  <script src="script.js"></script>
</body>
</html>
